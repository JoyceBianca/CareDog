<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="caminhando.svg" alt="Cachorro">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario"> <!--placeholder="Informe o seu usuário"-->
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha"> <!-- placeholder="Informe sua senha" -->
                </div>
                <a href="passeador_cadastro.html" class="btn-login" target="_blank">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
