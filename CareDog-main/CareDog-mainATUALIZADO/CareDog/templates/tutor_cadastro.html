<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Tutor</title>
    <link rel="stylesheet" href="../static/css/tutor_cadastro.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Tutor Caredog</h1>
                    </div>
                </div>
                <div class="form-secund">
                    <div class="secund-title">
                        <h2>Informações pessoais</h2>
                    </div>
                </div>
    
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
    
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
    
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
    
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
                    </div>
    
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                </div>
    
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
    
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
    
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
    
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
    
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-pt2">
            <div class="logradouro-title">
                <h6>Endereço</h6>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="cep">Cep</label>
                    <input id="cep" type="text" name="cep" required>
                </div>

                <div class="input-box">
                    <label for="logradouro">Logradouro</label>
                    <input id="logradouro" type="text" name="logradouro" required>
                </div>

                <div class="input-box">
                    <label for="number">n°</label>
                    <input id="number" type="text" name="number" required>
                </div>

                <div class="input-box">
                    <label for="complement">Complemento</label>
                    <input id="complement" type="text" name="complement">
                </div>
                <div class="input-box">
                    <label for="local">Bairro</label>
                    <input id="local" type="text" name="local" required>
                </div>
            </div>
        </div>
        <div class="form-dog">
            <div class="dog-title">
                <h6>Cachorro</h6>
            </div>
        </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="dogname">Nome</label>
                    <input id="dogname" type="text" name="dogname" required>
                </div>

                <div class="input-box">
                    <label for="race">Raça</label>
                    <input id="race" type="text" name="race" required>
                </div>

                <div class="input-box">
                    <label for="age">Idade</label>
                    <input id="age" type="text" name="age" required>
                </div>

                <div class="input-box">
                    <label for="temperament">Temperamento</label>
                    <select id="temperament">
                        <option selected disabled value="">Selecione</option>
                        <option>Agitado</option>
                        <option>Calmo</option>
                        <option>Bravo</option>
                        <option>Extrovertido</option>
                        <option>Introvertido</option>
                    </select>
                </div>

                <div>
                    <br>
                    <label>Cuidados especiais</label>
                    <textarea rows="6" style="width: 26em;" id="carefull" nome="carefull"></textarea>
                </div>
                <div class="continue-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
