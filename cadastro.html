<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="main-sign">
        <div class="left-sign">
            <img src="mulher.svg" alt="Cachorro">
        </div>
        <div class="right-sign">
            <div class="card-sign">
                <h1>CADASTRAR</h1>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="text" name="email"> <!--placeholder="Informe o seu usuÃ¡rio"-->
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha"> <!-- placeholder="Informe sua senha" -->
                </div>
                <a href="passeador_cadastro.html" class="btn-sign" target="_blank">Cadastrar</a>
            </div>
        </div>
    </div>
</body>
</html>
